<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style/style.css">

  </style>
</head>

<body>

  <section id="dashboard-big" class="dashboard-big">
    <div class="big-card">
      <div class="big-card-top">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <div class="big-card-name">
          <small>Report for</small>
          <h1>Jeremy</h1>
          <h1>Robson</h1>
        </div>
      </div>
      <div class="big-card-bottom">
        <button id="daily" class="button">Daily</button>
        <button id="weekly" class="button active">Weekly</button>
        <button id="monthly" class="button">Monthly</button>
      </div>
    </div>

    <div id="dashboard" class="dashboard">

      <!-- small cards are completed with JS DOM -->

    </div>

  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NicoDeLaFuente">Nicolas De La Fuente</a>
  </footer>

  <script src="main.js"></script>
</body>

</html>
